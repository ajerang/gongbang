<html>
  <head>
    <style>
      body {
        text-align: center;
      }

      div {
        display: inline-block;
        padding: 10px;
        /* border: 1px solid; */
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <h1>구구단 프로그램</h1>

    <script>
      for (var i = 2; i < 10; i++) {
        document.write('<div>');
        for (var j = 1; j < 10; j++) {
          document.write(i + ' * ' + j + ' = ' + i * j + '<br/>');
        }
        document.write('</div>');
      }
    </script>
  </body>
</html>
