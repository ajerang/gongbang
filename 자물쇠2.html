<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        text-align: center;
        padding-top: 10px;
      }
      /* .input-group {
        display: inline-grid;
        grid-template-columns: 60px 60px 60px;
        grid-template-rows: 40px 40px 40px 40px;
        gap: 3px;
      } */
      div button {
        margin: 1px;
        width: 70px;
        height: 50px;
      }
      #input {
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>비밀번호를 입력하세요</h1>
    <div class="input-group"></div>
    <h2 id="input"></h2>

    <script>
      var password = '0909';
      var input = '';

      displaybuttons();

      function displaybuttons() {
        var no = 1;
        var script = '';
        for (var i = 0; i < 3; i++) {
          for (var j = 0; j < 3; j++) {
            script +=
              "<button onclick='onClick(" + no + ")'>" + no + '</button>';
            no++;
          }
          script += '<br/>';
        }
        script += "<button onclick='onClick(*)'>*</button>";
        script += "<button onclick='onClick(0)'>0</button>";
        script += "<button onclick='onClick(#)'>#</button>";
        document.querySelector('.input-group').innerHTML = script;
      }

      function onClick(btn) {
        btn = btn.toString();
        input += btn;

        document.querySelector('#input').innerHTML = input;
        console.log('입력한 숫자: ' + input);

        if (input.length == 4) setTimeout(comparePassword, 100);
      }

      function comparePassword() {
        if (password == input) {
          alert('주인님 어서오세요 ^^)/');
          location.replace('https://www.w3schools.com/');
        } else {
          alert('비밀번호가 틀렸습니다.');
          document.querySelector('#input').innerHTML = input = '';
        }
      }
    </script>
  </body>
</html>
