<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        text-align: center;
        padding-top: 10%;
      }
      button {
        width: 70px;
        height: 50px;
      }
      #input {
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>비밀번호를 입력하세요</h1>
    <div class="pad">
      <button onclick="onClick(1)">1</button>
      <button onclick="onClick(2)">2</button>
      <button onclick="onClick(3)">3</button>
      <div style="padding-top: 4px;"></div>

      <button onclick="onClick(4)">4</button>
      <button onclick="onClick(5)">5</button>
      <button onclick="onClick(6)">6</button>
      <div style="padding-top: 4px;"></div>

      <button onclick="onClick(7)">7</button>
      <button onclick="onClick(8)">8</button>
      <button onclick="onClick(9)">9</button>
      <div style="padding-top: 4px;"></div>

      <button onclick="onClick('*')">*</button>
      <button onclick="onClick(0)">0</button>
      <button onclick="onClick('#')">#</button>
    </div>

    <h2 id="input"></h2>

    <script>
      var password = '0909';
      var input = '';

      function onClick(btn) {
        btn = btn.toString();
        input += btn;

        document.querySelector('#input').innerHTML = input;
        console.log('입력한 숫자: ' + input);

        if (input.length == 4) setTimeout(comparePassword, 100);
      }

      function comparePassword() {
        if (password == input) {
          alert('주인님 어서오세요 ^^)/');
          location.replace('https://www.w3schools.com/');
        } else {
          alert('비밀번호가 틀렸습니다.');
          document.querySelector('#input').innerHTML = input = '';
        }
      }
    </script>
  </body>
</html>
