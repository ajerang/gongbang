<html>
  <head>
    <style>
      body {
        text-align: center;
      }
      div {
        color: blue;
      }
    </style>
  </head>

  <body>
    <h1>구구단 프로그램</h1>

    <script>
      var no = prompt('원하는 단수를 입력하세요');
      document.write(no + '단을 입력하셨습니다.' + '<br/><br/>');

      for (var i = 1; i < 10; i++) {
        document.write(no + ' * ' + i + ' = ' + no * i);
        document.write('<br/>');
      }
    </script>
  </body>
</html>
